name: Update Backtest Data

on:
  push:
    branches: [main, master, 'claude/*']
  schedule:
    # Run daily at 6 AM UTC (after market close)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-backtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance

      - name: Run backtest and generate history.json
        run: |
          python run_production_backtest.py || true

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add apps/web/data/history.json
          git diff --staged --quiet || git commit -m "Update backtest data [skip ci]"
          git push
