name: Update Dashboard Signals

on:
  # Run daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main (optional - remove if you only want scheduled)
  push:
    branches:
      - main
    paths:
      - 'signal_generator.py'
      - 'quad_portfolio_backtest.py'
      - 'config.py'
      - 'scripts/update_signals.py'
      - 'scripts/generate_history.py'

jobs:
  update-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run signal update script
        run: |
          python scripts/update_signals.py

      - name: Run history generation script
        run: |
          python scripts/generate_history.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet apps/web/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/web/data/signals.json apps/web/data/history.json
          git commit -m "Update signals and history - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
